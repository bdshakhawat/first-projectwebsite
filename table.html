<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,
        th{
            border: 1px solid red;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <table >
        <caption>Rich Dudes</caption>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Company
                </th>
                <th>
                    Salary
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
                
            </tr>
            <tr>
                <td>Mark zukersburg</td>
                <td>Facebook</td>
                <td>1300$</td>
                
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>1400$</td>
                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
